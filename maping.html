<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <title> Hello React </title>
    <script src="https://fb.me/react-with-addons-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
  </head>

  <body>
    <div id="view"/>
    <script type="text/jsx">
    class ContactInfo extends React.Component{
	render(){
	    return (
		    <div><h1>{ this.props.contact.name }</h1>
		    <h3>{ this.props.contact.phone }</h3></div>
	    );
	}
    }


class Contact extends React.Component{
    constructor(props){
	super(props);
	this.state = {
	    data:[
		{name:'Aber', phone:'010-0000-0001'},
		{name:'Betty', phone:'010-0000-0002'},
		{name:'Charile', phone:'010-0000-0003'},
		{name:'David', phone:'010-0000-0005'},
	    ]
	}
    }
    render(){
	const mapToComponent = (data)=>{
	    return data.map((contact, i) =>{
		return(
			<ContactInfo contact={contact} key={i}/>
		)
	    })
	}
	return (
		<div>
		{ mapToComponent(this.state.data) }
	    </div>
	)
    }
}

ReactDOM.render(<Contact />, document.getElementById('view'))
</script>
    </body>
  
</html>
